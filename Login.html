<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="/ALX-PORTFOLIO-PROJECT/login.css" />
  </head>
  <body>
    <div class="horizontal-nav">
      <div class="Gokada-logo">
        <img
          src="/ALX-PORTFOLIO-PROJECT/images/download (3).jpeg"
          alt="Gokada logo"
          width="50"
        />
      </div>
      <p>Business</p>
    </div>

    <div class="login">
      <div class="login-text">
        <h2>Login to your account</h2>
        <p>Welcome back! Please enter your details</p>
      </div>
      <div class="login-form">
        <form action="">
          <label for="">Email</label>
          <div><input type="text" placeholder="Enter your email" /></div>
          <label for="">Password</label>
          <div><input type="password" placeholder="********" /></div>
        </form>

        <div class="forgot">
          <a href="">Forgot Password?</a>
        </div>
        <div class="btn" onclick="window.location.href='home.html';">
          <button class="login-button">Login</button>
        </div>
        <p class="account">Create your free account <a href="">Sign up</a></p>
      </div>
    </div>
  </body>
</html>
