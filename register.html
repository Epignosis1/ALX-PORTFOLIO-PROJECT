<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="/ALX-PORTFOLIO-PROJECT/register.css" />
  </head>
  <body>
    <div class="horizontal-nav">
      <div class="Gokada-logo">
        <img
          src="/ALX-PORTFOLIO-PROJECT/images/download (3).jpeg"
          alt="Gokada logo"
          width="50"
        />
      </div>
      <p>Business</p>
    </div>

    <div class="login">
      <div class="login-text">
        <h2>Register</h2>
      </div>

      <div class="login-form">
        <form action="">
          <label for="">Full Name</label>
          <div><input type="text" placeholder="Full Name" /></div>
          <label for="">Email</label>
          <div><input type="text" placeholder="Your email" /></div>
          <label for="">Phone Number</label>
          <div><input type="text" placeholder="Phone Number" /></div>
          <label for="">Password</label>
          <div><input type="password" placeholder="*********" /></div>
        </form>

        <div class="forgot">
          <p>I agree to <a href="">Terms and conditions</a></p>
        </div>
        <div class="btn" onclick="window.location.href='home.html';">
          <button class="login-button">Register</button>
        </div>
        <p class="account">
          Already have an account?
          <a href="/ALX-PORTFOLIO-PROJECT/Login.html">Log in</a>
        </p>
      </div>
    </div>
  </body>
</html>
